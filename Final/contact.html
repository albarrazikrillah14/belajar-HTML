    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <h1>Contact Us</h1>
            <ul>
                <li>
                    <a href="/Final/index.html">Home</a>
                </li>
                <li>
                    <a href="/Final/#about">About <abbr title="Little Taco Shop">LTS</abbr></a>

                    <a href="/Final/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>

        <figure>
            <img src="taco3.png" alt="gambar taco" width="400" height="260" title="Taco read to eat!">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name"></label>Name:</label>
                        <input type="text" name="name" id="name" autofocus autocomplete="on" required placeholder="your name">
                    </p> 
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required placeholder="your email">
                    </p>
                    <p>
                        <label for="textArea">Your Message:</label>
                        <br>
                        <textarea name="textArea" id="textArea" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                    <button type="submit">submit</button>
                    <button type="reset">reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <br>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555
                <br>
                <br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
